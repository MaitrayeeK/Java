<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Display
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Customer List"/></h1>
                <h:commandButton value="Add Customer" action="#{customer.toCustomerForm(customer.customerId)}"/>
                <h:dataTable value="#{customer.customers}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CustomerID"/>
                        </f:facet>
                        <h:outputText value="#{item.customerID}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FirstName"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="LastName"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink value="Edit" action="#{customer.toCustomerForm(item.customerID)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandLink value="Delete" action="#{customer.deleteCustomer(item.customerID)}" />
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
