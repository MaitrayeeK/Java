<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        

        <h:form>
            <h:inputText id="cid" value="#{customer.customerId}"/>
            <h:panelGrid columns="2" border="1">
                
                <h:outputLabel for="fname" value="First Name: "/>
                <h:inputText id="fname" required="true" requiredMessage="First Name is required" value="#{customer.firstName}"/>

                <h:outputLabel for="lname" value="Last Name: "/>
                <h:inputText id="lname" required="true" requiredMessage="Last Name is required" value="#{customer.lastName}"/>

                <h:commandButton id="btnAdd" value="Submit" action="#{customer.addCustomer()}" />
                
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
