<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets

        <f:view>

            <h:form>
                <h:commandButton value="Add Employee" action="empForm.jsf"/>

                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{empCdiBeans.employeeList}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empid"/>
                        </f:facet>
                        <h:outputText value="#{item.empid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empname"/>
                        </f:facet>
                        <h:outputText value="#{item.empname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phoneno"/>
                        </f:facet>
                        <h:outputText value="#{item.phoneno}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Designation"/>
                        </f:facet>
                        <h:outputText value="#{item.designation}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Address"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Edit" action="#{empCdiBeans.onEdit(item)}"/></h:column>
                    <h:column>
                        <h:commandButton value="Delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>


</html>
