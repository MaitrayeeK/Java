<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Empid:" for="empid" />
                    <h:inputText id="empid" value="#{empCdiBeans.employee.empid}" title="Empid" requiredMessage="The Empid field is required."/>
                    <h:outputLabel value="Empname:" for="empname" />
                    <h:inputText id="empname" value="#{empCdiBeans.employee.empname}" title="Empname" required="true" requiredMessage="The Empname field is required."/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{empCdiBeans.employee.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <h:outputLabel value="Phoneno:" for="phoneno" />
                    <h:inputText id="phoneno" value="#{empCdiBeans.employee.phoneno}" title="Phoneno" required="true" requiredMessage="The Phoneno field is required."/>
                    <h:outputLabel value="Designation:" for="designation" />
                    <h:inputText id="designation" value="#{empCdiBeans.employee.designation}" title="Designation" required="true" requiredMessage="The Designation field is required."/>
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{empCdiBeans.employee.address}" title="Address" required="true" requiredMessage="The Address field is required."/>
                </h:panelGrid>
                
                <h:commandButton value="add/update" action="#{empCdiBeans.onsubmit()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
