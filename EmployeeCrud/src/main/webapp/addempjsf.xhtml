<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{employeeCDIBean.name}" title="Name" />
                    <h:outputLabel value="Salary:" for="salary" />
                    <h:inputText id="salary" value="#{employeeCDIBean.salary}" title="Salary" />
                    <h:outputLabel value="Department:" for="department" />
                    <h:selectOneMenu id="department" title="Department" value="#{employeeCDIBean.deptId}">
                        
                        <f:selectItems var="d" value="#{employeeCDIBean.depts}" itemLabel="#{d.name}" itemValue="#{d.id}" />
                        
                    </h:selectOneMenu>
                    
                    <h:commandButton action="#{employeeCDIBean.addEmp()}" value="Add"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
